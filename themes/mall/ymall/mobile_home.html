<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="{lib file=jquery.js}" charset="utf-8"></script>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-weight: normal;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .separator {
      text-align: center;
    }
    .separator > h1 {
      color: gray;
      font-size: 12pt;
      font-weight: normal;
      margin: 5px 0 5px 0;
    }
    .banner-container {
      background: url('http://www.51zwd.com/data/files/mall/template/201604112108567160.jpg') no-repeat;
      background-size: cover;
      height: 150px;
    }
    .trendygoods-container {
    }
    .trendygoods-list {
    }
    .trendygood {
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin-bottom: 5px;
    }
    .trendygood-title-container {
      background: rgba(255,255,255,0.4);
    }
    .trendygood-title {
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 12pt;
    }
    .hotgoods-container {
    }
    .hotgoods-list {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .hotgood {
      width: 49%;
      background: #ffffff;
      margin-bottom: 5px;
    }
    .hotgood-image {
      width: 100%;
    }
    .hotgood h2, .hotgood h3 {
      margin: 0;
      padding: 0;
    }
    .hotgood h2 {
      font-size: 10pt;
    }
    .price-container {
      display: flex;
      flex-direction: row;
    }
    .price {
      color: #f40;
      font-size: 10pt;
    }
    .origin-price {
      color: gray;
      font-size: 8pt;
      margin-left: 5px;
      text-decoration: line-through;
    }

    .categories {
      background: #ffffff;
    }
    .categories-list {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .category {
      padding: 5px;
    }
    .category-logo {
      background: url('http://www.51zwd.com/data/files/mall/template/48x48-m.png') no-repeat;
      width: 48px;
      height: 48px;
      border-radius: 20px;
    }
    .category-name {
      font-size: 10pt;
      text-align: center;
    }
    .ads {
      margin-top: 10px;
      background: #ffffff;
    }
    .ads-list {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .ad {
      width: 50%;
    }
    .ad img {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner-container">
      </div>
      <div class="categories">
        <ul class="categories-list">
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">半身裙</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">T恤</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">牛仔裤</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">休闲裤</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">Polo衫</div>
          </li>
        </ul>
        <ul class="categories-list">
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">高邦鞋</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">靴子</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">低邦鞋</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">文胸</div>
          </li>
          <li class="category">
            <div class="category-logo"></div>
            <div class="category-name">配件</div>
          </li>
        </ul>
      </div>
      <div class="ads">
        <ul class="ads-list">
          <li class="ad">
            <img src="http://www.51zwd.com/data/files/mall/template/201608131542182360.jpg"/>
          </li>
          <li class="ad">
            <img src="http://www.51zwd.com/data/files/mall/template/201608131542189398.jpg"/>
          </li>
          <li class="ad">
            <img src="http://www.51zwd.com/data/files/mall/template/201608192247014709.jpg"/>
          </li>
          <li class="ad">
            <img src="http://www.51zwd.com/data/files/mall/template/201608141125574987.jpg"/>
          </li>
        </ul>
      </div>
      <div class="separator">
        <h1> — 热卖精品 — </h1>
      </div>
      <div class="trendygoods-container">
        <ul class="trendygoods-list">
          <li class="trendygood" style="background: url('http://gd2.alicdn.com/imgextra/i2/739690901/TB2gf_lXUdnpuFjSZPhXXbChpXa_!!739690901.jpg_460x460.jpg') no-repeat center; background-size: cover;">
            <div class="trendygood-title-container">
              <h1 class="trendygood-title">7817#2017春季新款韩版女装宽松显瘦开叉下摆字母刺绣卫衣女学生</h1>
            </div>
          </li>
          <li class="trendygood" style="background: url('https://img.alicdn.com/imgextra/i3/828343458/TB23zDFX9tkpuFjy0FhXXXQzFXa_!!828343458.jpg') no-repeat center; background-size: cover;">
            <div class="trendygood-title-container">
              <h1 class="trendygood-title">秋冬打底裙夜店深V领系带性感套装低胸女气质长袖包臀连衣裙1898</h1>
            </div>
          </li>
        </ul>
      </div>
      <div class="separator">
        <h1> — 人气爆款 — </h1>
      </div>
      <div class="hotgoods-container">
        <ul class="hotgoods-list">
          <!--{foreach from=$goods_list item=good}-->
          <li class="hotgood"
              goods_id="{$good.goods_id}"
              goods_name="{$good.goods_name}"
              default_image="{$good.default_image}""
              price="{$good.price}">
            <image class="hotgood-image" src="{$good.default_image}"/>
            <h2>{$good.goods_name}</h2>
            <div class="price-container">
              <h3 class="price">¥ {$good.price}</h3>
              <h3 class="origin-price">¥ {$good.price}</h3>
            </div>
          </li>
          <!--{/foreach}-->
        </ul>
      </div>
    </div>
    <script>
    $(function () {
      if (typeof(WebViewBridge) === 'undefined') {
        return;
      }
      $('.container').on('click', '.hotgood', function () {
        const $good = $(this);
        WebViewBridge.send(
          $good.attr('goods_id') + '|,|' +
          $good.attr('goods_name') + '|,|' +
          $good.attr('default_image') + '|,|' +
          $good.attr('price'));
      });
    });
    </script>
  </body>
</html>
